{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Bootstrap News Template - Free HTML Templates" name="keywords">
    <meta content="Bootstrap News Template - Free HTML Templates" name="description">
    <title>
        {% if title %}
            {{title}}
        {% else %}
            sarbajanik news
        {% endif %}
    </title>
    {% block stylesheet %}
        
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet"> 

        <!-- CSS Libraries -->
        <link href="{% static 'css1/style.css' %}" rel="stylesheet">
        <link href="{% static 'css1/icon.css' %}" rel="stylesheet">
        <link href="{% static 'lib/slick/slick.css' %}" rel="stylesheet">
        <link href="{% static 'lib/slick/slick-theme.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'css/main.css' %}" rel="stylesheet">
        <link href="{% static 'css/mycss.css' %}" rel="stylesheet">
        
    {% endblock stylesheet %}
</head>
<body>
    
        {% block main %}

        {% endblock main %}

    
    {% block script %}
        
        <!-- JavaScript Libraries -->
        <script src="{% static 'js1/jquery1.js' %}"></script>
        <script src="{% static 'js1/script.js' %}"></script>
        <script src="{% static 'lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'lib/slick/slick.min.js' %}"></script>
        <script src="{% static 'js1/icon.js' %}"></script>

        <!-- Template Javascript -->
        <script src="{% static 'js/main.js' %}"></script>



    {% endblock script %}
</body>
</html>
